<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @layer utilities {
        .border-2 {
          border-width: 3px;
        }
      }
    </style>
  </head>

  <body class="bg-slate-200">
    <div
      class="login-form-container h-screen w-screen flex justify-center items-center"
    >
      <form class="bg-white rounded-xl h-auto w-auto">
        <h1 class="text-zinc-600 text-xl pl-8 pt-6 pb-5">Login to Website</h1>
        <div class="email-form-container mb-4">
          <label for="email" class="pl-8 mr-9">Email </label>
          <input
            id="email"
            type="email"
            class="border-2 border-slate-300 p-2 rounded-md hover:border-violet-400 focus:border-violet-600 mr-12"
          />
        </div>
        <div class="password-form-container mb-5">
          <label for="password" class="pl-8 mr-2">Password</label>
          <input
            id="password"
            type="password"
            class="border-2 border-slate-300 p-2 rounded-md hover:border-violet-400 focus:border-violet-600"
          />
        </div>
        <div class="button-container pb-8">
          <button
            type="submit"
            class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300 ml-8"
          >
            Sign In
          </button>
          <button
            type="submit"
            class="w-36 p-2 rounded-full bg-white text-violet-600 text-base hover:bg-violet-100 focus:ring focus:ring-violet-300 focus:text-violet-600"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
