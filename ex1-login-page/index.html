<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-300">
    <div
      class="login-container h-screen w-screen flex justify-center items-center"
    >
      <form class="bg-white rounded-xl h-auto w-auto">
        <h1 class="text-zinc-600 text-xl pt-6 pl-8 pb-5">Login to Website</h1>
        <div class="email-container mb-4">
          <label for="email" class="pl-8 mr-9">Email</label>
          <input
            id="email"
            type="email"
            class="border-2 border-slate-300 p-2 hover:border-violet-500 focus:border-violet-300 mr-12 outline-none"
          />
        </div>
        <div class="password-container mb-4">
          <label for="password" class="pl-8 mr-2">Password</label>
          <input
            id="password"
            type="password"
            class="border-2 border-slate-300 p-2 hover:border-violet-500 focus:border-violet-300 outline-none"
          />
        </div>
        <div class="botton-container pb-8 flex justify-center items-center">
          <button
            type="submit"
            class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring focus:ring-violet-300 mr-4"
          >
            Sign in
          </button>
          <button
            type="submit"
            class="w-36 p-2 rounded-full bg-white hover:bg-violet-100 focus:ring focus:ring-violet-300 focus:text-violet-600"
          >
            Sing Up
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
